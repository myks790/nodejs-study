<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>파일 업로드 테스트</title>
    </head>
    <body>
        <h1>파일 업로드</h1>
        <form method='POST' enctype="multipart/form-data" action="/process/photo">
            <label>파일</label>
            <input multiple='multiple' type="file" name='photo'>
            <input type="submit" value="업로드" >
        </form>
    </body>
</html>
